
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2em;
            background-color: #f9f9f9;
        }
        .promo-card {
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            padding: 1.5em;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: auto;
        }
        .promo-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .promo-card h2 {
            font-size: 1.5em;
            margin: 1em 0 0.5em;
        }
        .promo-card button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.75em 1.5em;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 1em;
        }
        .promo-card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="promo-card">
    <img src="https://via.placeholder.com/350x200" alt="Gambar Promo">
    <h2>Promo Spesial Bulan Ini!</h2>
    <p>Daftar sekarang dan nikmati berbagai keuntungan menarik dari layanan kami.</p>
    <button>Daftar Sekarang</button>
</div>

</body>
</html>
