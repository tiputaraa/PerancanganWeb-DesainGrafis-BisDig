<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Promo Card</title>
  <style>
    .promo-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      max-width: 300px;
      text-align: center;
      font-family: Arial, sans-serif;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .promo-card img {
      max-width: 100%;
      border-radius: 5px;
    }

    .promo-card h3 {
      margin: 12px 0;
      font-size: 20px;
    }

    .promo-card button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .promo-card button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="promo-card">
    <img src="promo.jpg" alt="Gambar Promo">
    <h3>Diskon 50% Kursus Desain!</h3>
    <button>Daftar Sekarang</button>
  </div>

</body>
</html>
